<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Car Rental - Home Page</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<div class="container">
			<a class="navbar-brand">CarRental</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarNav"
				aria-controls="navbarNav" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					
				</ul>
			</div>
			<span sec:authorize="isAuthenticated()">
				<a class="btn btn-danger btn-sm" th:href="@{/logout}">Log Out</a>
			</span>
		</div>
	</nav>
	<main class="container">
	
		<h1 class="alert alert-danger my-5">404 Error - PAGE NOT FOUND</h1>
		
		<p th:each="authority : ${#authentication.getAuthorities()}"
       		th:if="${authority.getAuthority().equals('ROLE_CUSTOMER')}">
       		<a th:href="@{/customer}">Customer HOME</a>
    	</p>
    	
    	<p th:each="authority : ${#authentication.getAuthorities()}"
       		th:if="${authority.getAuthority().equals('ROLE_ADMIN')}">
       		<a th:href="@{/admin}">Admin HOME</a>
    	</p>
    	
    	<p th:each="authority : ${#authentication.getAuthorities()}"
       		th:if="${authority.getAuthority().equals('ROLE_DEALER')}">
       		<a th:href="@{/Dealer}">Dealer HOME</a>
    	</p>
		
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
		crossorigin="anonymous"></script>
</body>
</html>
